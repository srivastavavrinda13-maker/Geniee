<!DOCTYPE html>
<html>
<head>
    <title>Money Tracker - Geniee</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="dashboard.css">
</head>

<body>

<div class="dashboard">

    <!-- Back -->
    <div class="menu-btn" onclick="location.href='dashboard.html'">
        ‚Üê
    </div>

    <h2>üí∞ Money Tracker</h2>

    <div class="card">
        <h3>Daily Limit</h3>
        <input type="number" id="limit" placeholder="Enter daily limit">
        <button onclick="saveLimit()">Save Limit</button>
    </div>

    <div class="card">
        <h3>Today's Spending</h3>
        <input type="number" id="spend" placeholder="Amount spent">

<select id="category">
    <option>Food</option>
    <option>Travel</option>
    <option>Shopping</option>
    <option>Other</option>
</select>

<button onclick="addExpense()">Add Expense</button>
    </div>

    <div class="card">
        <h3>Savings Status</h3>
        <p id="savingsText">Savings: ‚Çπ0</p>
    </div>
    <div class="card">
    <h3>Monthly Savings</h3>
    <canvas id="moneyChart"></canvas>
</div>

</div>

<script>
let savings = Number(localStorage.getItem("savings")) || 0;

function saveLimit() {
    const limit = document.getElementById("limit").value;
    localStorage.setItem("dailyLimit", limit);
    alert("Daily limit saved!");
}

function addExpense() {
    const spend = Number(document.getElementById("spend").value);
    const limit = Number(localStorage.getItem("dailyLimit")) || 0;
    const category = document.getElementById("category").value;

    savings += limit - spend;

    let expenses = JSON.parse(localStorage.getItem("expenses")) || [];
    expenses.push({ amount: spend, category: category });

    localStorage.setItem("expenses", JSON.stringify(expenses));
    localStorage.setItem("savings", savings);

    if (spend > limit) {
        alert("‚ö† You exceeded today's budget!");
    }

    updateSavings();
}

function updateSavings() {
    document.getElementById("savingsText")
        .innerText = "Savings: ‚Çπ" + savings;
}

updateSavings();
</script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
const ctxMoney = document.getElementById('moneyChart');

new Chart(ctxMoney, {
    type: 'bar',
    data: {
        labels: ['Week1','Week2','Week3','Week4'],
        datasets: [{
            label: 'Savings ‚Çπ',
            data: [500, 800, 650, 900],
            backgroundColor: '#66ccff'
        }]
    }
});
</script>

</body>
</html>
