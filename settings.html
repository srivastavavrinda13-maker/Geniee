<!DOCTYPE html>
<html>
<head>
    <title>Settings - Geniee</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="dashboard.css">
</head>

<body>

<div class="dashboard">

<h2>Settings</h2>

<!-- Account -->
<div class="card">
<h3 onclick="toggleSection('accountOptions')">
Account âš™
</h3>

<div id="accountOptions" style="display:none;">
<button>Change Name</button>
<button>Change Password</button>
<button>Logout</button>
<button>Delete Account</button>
</div>
</div>

<!-- Study Timer -->
<div class="card">
<h3 onclick="toggleSection('timerOptions')">
Study Timer â±
</h3>

<div id="timerOptions" style="display:none;">
<label>Session Duration</label>
<input type="number" value="25">

<label>Break Duration</label>
<input type="number" value="5">
</div>
</div>

<!-- Notifications -->
<div class="card">
<h3 onclick="toggleSection('notificationOptions')">
Notifications ğŸ””
</h3>

<div id="notificationOptions" style="display:none;">
<label>
<input type="checkbox" checked>
Study Reminders
</label>
</div>
</div>

<!-- Appearance -->
<div class="card">
<h3 onclick="toggleSection('appearanceOptions')">
Appearance ğŸ¨
</h3>

<div id="appearanceOptions" style="display:none;">
<button>Dark Mode</button>
<button>Light Mode</button>
</div>
</div>

</div>

<script>
function toggleSection(id){
    let section = document.getElementById(id);

    if(section.style.display === "none")
        section.style.display = "block";
    else
        section.style.display = "none";
}
</script>

</body>
</html>
