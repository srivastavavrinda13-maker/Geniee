<!DOCTYPE html>
<html>
<head>
    <title>Analytics - Geniee</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="dashboard.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

<div class="dashboard">

    <!-- Back button -->
    <div class="menu-btn" onclick="location.href='dashboard.html'">
        ‚Üê
    </div>

    <h2>üìä Study Analytics</h2>
    <p>Your performance insights</p>

    <!-- Cards -->
    <div class="grid">

        <div class="card">
            <h3>Today's Study Time</h3>
            <p>3h 20m</p>
        </div>

        <div class="card">
            <h3>Weekly Focus</h3>
            <p>18h this week</p>
        </div>

        <div class="card">
            <h3>Discipline Score</h3>
            <p>82%</p>
        </div>

        <div class="card">
            <h3>Most Studied Subject</h3>
            <p>Physics</p>
        </div>

    </div>
    <div class="card">
    <h3>Study Streak Heatmap</h3>
    <div class="heatmap">
        <div class="day low"></div>
        <div class="day medium"></div>
        <div class="day high"></div>
        <div class="day high"></div>
        <div class="day none"></div>
        <div class="day medium"></div>
        <div class="day high"></div>
    </div>
</div>

    <!-- Placeholder Graph -->
    <div class="card">
    <h3>Study Time Graph</h3>
    <canvas id="studyChart"></canvas>
</div>

</div>
    <script src="scripts/backend.js"></script>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
const ctx = document.getElementById('studyChart');

new Chart(ctx, {
    type: 'line',
    data: {
        labels: ['Mon','Tue','Wed','Thu','Fri','Sat','Sun'],
        datasets: [{
            label: 'Study Hours',
            data: getWeeklyData(),
            borderColor: '#66ccff',
            backgroundColor: 'rgba(100,180,255,0.2)',
            tension: 0.4,
            fill: true
        }]
    },
    options: {
        scales: {
            y: {
                beginAtZero: true
            }
        }
    }
});
</script>

</body>
</html>
